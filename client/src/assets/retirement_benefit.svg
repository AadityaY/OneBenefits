<?xml version="1.0" encoding="UTF-8"?>
<svg width="150px" height="150px" viewBox="0 0 150 150" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Retirement Benefit Icon</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="retirementGradient">
            <stop stop-color="#A855F7" offset="0%"></stop>
            <stop stop-color="#06B6D4" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Retirement-Benefit-Icon" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background circle -->
        <circle id="Background" fill="#FFFFFF" cx="75" cy="75" r="70"></circle>
        
        <!-- Piggy bank body -->
        <ellipse id="Piggy-Body" fill="#F0ABFC" cx="75" cy="85" rx="50" ry="35" stroke="url(#retirementGradient)" stroke-width="3"></ellipse>
        
        <!-- Piggy bank head -->
        <circle id="Piggy-Head" fill="#F0ABFC" cx="45" cy="75" r="20" stroke="url(#retirementGradient)" stroke-width="3"></circle>
        
        <!-- Piggy bank ear -->
        <circle id="Piggy-Ear" fill="#F0ABFC" cx="45" cy="55" r="8" stroke="url(#retirementGradient)" stroke-width="2"></circle>
        
        <!-- Piggy bank nose -->
        <ellipse id="Piggy-Nose" fill="#EC4899" cx="30" cy="75" rx="5" ry="7"></ellipse>
        
        <!-- Piggy bank eye -->
        <circle id="Piggy-Eye" fill="#333333" cx="45" cy="70" r="3"></circle>
        
        <!-- Piggy bank legs -->
        <rect id="Leg-1" fill="#F0ABFC" x="55" y="115" width="8" height="15" rx="4" stroke="url(#retirementGradient)" stroke-width="2"></rect>
        <rect id="Leg-2" fill="#F0ABFC" x="85" y="115" width="8" height="15" rx="4" stroke="url(#retirementGradient)" stroke-width="2"></rect>
        
        <!-- Coin slot -->
        <rect id="Coin-Slot" fill="#FFFFFF" x="70" y="65" width="25" height="5" rx="2" stroke="url(#retirementGradient)" stroke-width="2"></rect>
        
        <!-- Coins -->
        <circle id="Coin-1" fill="#FDE68A" stroke="#F59E0B" stroke-width="2" cx="110" cy="55" r="15"></circle>
        <circle id="Coin-2" fill="#FDE68A" stroke="#F59E0B" stroke-width="2" cx="120" cy="75" r="12"></circle>
        <circle id="Coin-3" fill="#FDE68A" stroke="#F59E0B" stroke-width="2" cx="115" cy="95" r="10"></circle>
        
        <!-- Dollar signs -->
        <text id="$1" font-family="Arial-BoldMT, Arial" font-size="16" font-weight="bold" fill="#F59E0B">
            <tspan x="106" y="60">$</tspan>
        </text>
        <text id="$2" font-family="Arial-BoldMT, Arial" font-size="14" font-weight="bold" fill="#F59E0B">
            <tspan x="116" y="80">$</tspan>
        </text>
        <text id="$3" font-family="Arial-BoldMT, Arial" font-size="12" font-weight="bold" fill="#F59E0B">
            <tspan x="112" y="99">$</tspan>
        </text>
        
        <!-- Decorative elements -->
        <circle id="Dot-1" fill="#A855F7" opacity="0.2" cx="20" cy="30" r="10"></circle>
        <circle id="Dot-2" fill="#06B6D4" opacity="0.2" cx="130" cy="30" r="8"></circle>
        <circle id="Dot-3" fill="#A855F7" opacity="0.2" cx="20" cy="120" r="8"></circle>
        <circle id="Dot-4" fill="#06B6D4" opacity="0.2" cx="130" cy="120" r="10"></circle>
    </g>
</svg>